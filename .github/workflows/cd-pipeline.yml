name: CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'terraform/**'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

env:
  ACR_NAME: taskmanagementacr2025
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-backend:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-frontend:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Ansible Deployment
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          # Run deployment playbook with static inventory
          # SSH agent is automatically used
          # Pass environment variables as Ansible extra-vars
          ansible-playbook -i ansible/inventory/static-hosts.ini \
            ansible/playbooks/deploy-app.yml \
            -e "acr_login_server=$ACR_LOGIN_SERVER" \
            -e "acr_username=$ACR_USERNAME" \
            -e "acr_password=$ACR_PASSWORD" \
            -e "db_user=$DB_USER" \
            -e "db_password=$DB_PASSWORD" \
            -e "db_name=$DB_NAME" \
            -e "image_tag=$IMAGE_TAG" \
            -v
