version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./env.sample
    environment:
      PORT: "2000"
    ports:
      - "2000:2000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:2000/api
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

